{% extends 'base.html' %}
{% block content %}
<div class="pc-content">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header bg-danger text-white">
          <h4>Confirm Delete</h4>
        </div>
        <div class="card-body">
          <p>Are you sure you want to delete the Subtask "<strong>{{ object.title }}</strong>"?</p>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'subtask-list' %}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
