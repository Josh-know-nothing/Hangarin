{% extends 'base.html' %} {% load static %} {% block content %}
<div class="pc-content">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
              <div class="card-title">
                <h5>Delete Priority</h5></div>
              <div class="card-category">Page Subtitle</div>
            </div>

            <div class="col-md-6">
              <div class="card-body">
                <form method="post">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-danger">Yes, Delete</button>
                  <a href="{% url 'priority-list' %}" class="btn btn-secondary">Cancel</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
