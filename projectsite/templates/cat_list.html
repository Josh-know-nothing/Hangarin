{% extends 'base.html' %} {% load static %} {% block content %}
<div class="pc-content">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
              <div class="card-title"><h4>List of Categories</h4></div>
              <div class="card-category"></div>
            </div>
            <br />
                <div class="col-md-12 row">
                  <div class="col-md-6">
                    <div class="pull-right">
                      <a href="{% url 'category-add' %}" class="btn btn-success">Add New Categories
                      </a>
                    </div>
                  </div>
                </div>
            <div class="card-body">
              <div class="card-body table-border-style">
                <div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Type</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for object in object_list %}
                      <tr>
                        <td>{{ object.category_name }}</td>
                        <td>
                          <a href="cat_list/{{ object.id }}"><button class="btn btn-success">Edit</button></a>
                          <a href="cat_list/{{ object.id }}/delete"><button class="btn btn-danger">Delete</button></a>
                        </td>
                      </tr>
                      {% empty %}
                      <tr>
                        <td colspan="4" style="text-align: center">
                          <p class="text-sm font-weight-bold mb-0">No Records Found</p>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                  {% include 'includes/pagination.html' %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
